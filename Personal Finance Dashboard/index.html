<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Personal Finance Dashboard</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>ðŸ’° Personal Finance Dashboard</h1>
      <div class="summary">
        <div class="card income">Income: <span id="income">0</span> â‚¬</div>
        <div class="card expense">Expenses: <span id="expense">0</span> â‚¬</div>
        <div class="card balance">Balance: <span id="balance">0</span> â‚¬</div>
      </div>
    </header>

    <main>
      <!-- Transaction Form -->
      <section class="form-section">
        <h2>Add Transaction</h2>
        <form id="transaction-form">
          <input
            type="text"
            id="description"
            placeholder="Description"
            required
          />
          <input type="number" id="amount" placeholder="Amount (â‚¬)" required />
          <select id="type">
            <option value="income">Income</option>
            <option value="expense">Expense</option>
          </select>
          <input type="date" id="date" required />
          <button type="submit">Add</button>
        </form>
      </section>

      <!-- Transaction List -->
      <section class="list-section">
        <h2>Transactions</h2>
        <ul id="transaction-list"></ul>
      </section>
    </main>

    <script src="script.js"></script>
  </body>
</html>
